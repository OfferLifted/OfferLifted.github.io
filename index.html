</style>

function highlight(t,q){
  if(!q)return t;
  const re=new RegExp(`(${q.replace(/[.*+?^${}()|[\\]\\]/g,"\\\\$&")})`,"gi");
  return t.replace(re,"<mark>$1</mark>");
}

const graph={};
for(const i of lootData){
  const n=i.name.toLowerCase();
  graph[n]={
    recycle:(i.recycles_into||[]).map(x=>({item:x.item.toLowerCase(),quantity:x.quantity})),
    salvage:(i.salvages_into||[]).map(x=>({item:x.item.toLowerCase(),quantity:x.quantity}))
  };
}

function computeYield(src,tgt,mode=null,depth=0,seen=new Set()){
  if(depth>5)return 0;
  const key=src+"|"+(mode||"both");
  if(seen.has(key))return 0;
  seen.add(key);

  const node=graph[src];
  if(!node)return 0;
  const modes=mode?[mode]:["recycle","salvage"];
  let best=0;
  for(const m of modes){
    let subtotal=0;
    for(const o of node[m]){
      if(o.item===tgt) subtotal+=o.quantity;
      else subtotal+=o.quantity*computeYield(o.item,tgt,m,depth+1,new Set(seen));
    }
    if(subtotal>best)best=subtotal;
  }
  return best;
}

document.getElementById("search").addEventListener("input",e=>{
  const q=e.target.value.trim().toLowerCase();
  const container=document.getElementById("results");
  if(!q){container.textContent="Type to search.";return;}

  const results=[];
  for(const it of lootData){
    const rec=it.recycles_into||[],sal=it.salvages_into||[];

    const dr=rec.filter(x=>x.item.toLowerCase().includes(q))
                .reduce((s,x)=>s+x.quantity,0);
    const ds=sal.filter(x=>x.item.toLowerCase().includes(q))
                .reduce((s,x)=>s+x.quantity,0);

    let ir=0,is=0;
    for(const x of rec) ir+=x.quantity*computeYield(x.item.toLowerCase(),q,"recycle");
    for(const x of sal) is+=x.quantity*computeYield(x.item.toLowerCase(),q,"salvage");

    const total=Math.max(dr+ir,ds+is);
    if(total>0)results.push({it:it,rec,sal,dr,ds,ir,is,total});
  }

  if(!results.length){container.textContent="No matches.";return;}
  results.sort((a,b)=>b.total-a.total);

  container.innerHTML=results.map(r=>{
    const i=r.it;
    const thumb=i.thumbnail?`<img src="${i.thumbnail}" loading="lazy" decoding="async"
       style="width:64px;height:64px;object-fit:contain;margin-bottom:4px">`:"";
    const recLine=i.recycles_into?.map(x=>`${x.quantity}x ${highlight(x.item,q)}`).join(", ")||"None";
    const salLine=i.salvages_into?.map(x=>`${x.quantity}x ${highlight(x.item,q)}`).join(", ")||"None";
    const best=(r.dr+r.ir)>=(r.ds+r.is)
       ?{t:"Recycle",q:r.dr+r.ir}:{t:"Salvage",q:r.ds+r.is};

    let recExtras="", salExtras="";
    for(const kind of["recycle","salvage"]){
      const arr=i[kind+"s_into"]; if(!arr)continue;
      for(const comp of arr){
        const y=computeYield(comp.item.toLowerCase(),q,kind);
        if(y>0){
          const t=comp.quantity*y;
          const line=`<div class="indirectLine"> ${highlight(comp.item,q)}  ${highlight(q,q)} (${t}x ${highlight(q,q)}) via ${kind}</div>`;
          if(kind==="recycle") recExtras+=line; else salExtras+=line;
        }
      }
    }

    return `<div class="item">
      <div class="name">${highlight(i.name,q)} <span class="rarity">(${i.rarity})</span></div>
      <div class="row">
        <div class="thumb">${thumb}</div>
        <div class="column">
          <div class="details">Recycles into: ${recLine}</div>
          ${recExtras}
          <div class="details">Salvages into: ${salLine}</div>
          ${salExtras}
          <div class="best">Best option: ${best.t} (${best.q}x ${highlight(q,q)})</div>
        </div>
      </div>
    </div>`;
  }).join("");
});
</script>
</body>
</html>
